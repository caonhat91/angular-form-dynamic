<form [formGroup]="form" novalidate autocomplete="off">
  <ng-template ngFor [ngForOf]="configs" let-arr>
    <div class="grid" [ngSwitch]="arr.controlType">
      <div class="control-group" *ngSwitchCase="'inputText'">
        <label [attr.for]="arr.controlName">{{arr.label}}</label>
        <input type="text" [id]="arr.controlName" [formControlName]="arr.controlName"
          [attr.required]="arr.required ? true : null">
      </div>
    </div>
  </ng-template>



</form>
